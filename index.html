<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Animation with GSAP</title>
</head>
<body>
  <header>
    <nav>
      <h1 id="logo">EDM Festival</h1>
      <img class="hamburger" src="images/burger.svg" alt="icon" />

        <img src="images/background-img.jpeg" alt="Colored BG" />

    </section>
  </header>

  <div class="slider"></div>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/js/timeline-min.js"

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-tween/5.5.11/Tween.min.js" 
integrity="sha512-vQGarc88W49gCo05JfNhaRTYq0cXfIWYLpNd9fYbDSUOFvjU8rlMxkepx8JJ2fLh7S3Lrr5P4oFAcimS06z4nA=="

<script src="script.js"></script>
